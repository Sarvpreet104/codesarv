<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - codeSarv</title>

    <!-- SEO Meta -->
    <meta name="description"
        content="Contact codeSarv with your questions, feedback, or suggestions. We'd love to hear from you and help you grow your coding skills." />
    <meta name="robots" content="index, follow" />

    <link rel="icon" href="./asset/codesarv_logo.webp" type="image/x-icon">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header -->
    <header id="header"></header>

    <!-- main -->
    <main>
        <h1 class="page-heading">Contact Us</h1>

        <section class="ele-container">
            <article class="card-primary">

                <form action="https://api.web3forms.com/submit" method="POST" class="contact-form" autocomplete="off">

                    <input type="hidden" name="access_key" value="1032fe72-4f83-4663-b1e7-8fbe60a71b04">

                    <input type="text" name="name" placeholder="Your Name" class="input-box" required>
                    <input type="text" name="email" placeholder="Your E-mail" class="input-box" required>

                    <textarea name="message" placeholder="Your Message" class="input-box message-box"
                        required></textarea>

                    <button type="submit">Submit</button>
                </form>

            </article>

            <article class="card-secondary">
                <h2>Share Your Thoughts</h2>
                <p>“Got a question, feedback, or just want to say hi? I’d love to hear from you. Every message helps me
                    make codeSarv better for you.”</p>
            </article>
        </section>
    </main>

    <!-- footer -->
    <footer id="footer"></footer>

    <!-- javascript -->
    <script src="./index.js"></script>
</body>

</html>
