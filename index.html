<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeSarv</title>


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- external css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header -->
    <header>
        <h1>
            <a href="./index.html" aria-label="codeSarv homepage">
                <img src="./asset/codesarv_logo.png" alt="codeSarv logo" class="logo main-logo" draggable="false">
            </a>
        </h1>

        <p>Learn coding the easy way.</p>
    </header>

    <!-- navbar -->
    <nav>
        <ul>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Notes</a></li>
            <li><a href="#">PYQs</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Privacy</a></li>
        </ul>
    </nav>

    <!-- carousel -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                class="active"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
        </div>

        <!-- Carousel Items -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./asset/welcome.png" class="d-block w-100"
                    alt="Welcome to codeSarv. Your go-to hub for coding knowledge, developer tools, and practical tech tutorials. Whether you're a beginner or building something big — codeSarv has your back.">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item">
                <img src="./asset/welcome2.png" class="d-block w-100" alt="Focused on learning & growth. codeSarv - Where Code Meets Clarity
                Master programming concepts, explore smart solutions, and grow with clean, beginner-friendly content.">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>


    <!-- courses section -->
    <section class="courses home-content">
        <div class="courses-head home-content-head">
            <img src="./asset/p_courses.png" alt="Popular Courses" draggable="false">
        </div>

        <div class="courses-row home-row">
            <div class="courses-col home-col">
                <a href="#">
                    <div>
                        <img src="./asset/cpp.png" alt="C++ Course">
                    </div>
                    C++
                </a>
            </div>

            <div class="courses-col home-col">
                <a href="#">
                    <div>
                        <img src="./asset/html.png" alt="HTML Course">
                    </div>
                    HTML
                </a>
            </div>

            <div class="courses-col home-col">
                <a href="#">
                    <div>
                        <img src="./asset/css.png" alt="CSS Course">
                    </div>
                    CSS
                </a>
            </div>
        </div>

        <div class="courses-btn home-btn">
            <a href="#">EXPLORE COURSES</a>
        </div>
    </section>

    <!-- notes section -->
    <section class="notes home-content">
        <div class="notes-head home-content-head">
            <img src="./asset/n_courses.png" alt="Courses Notes">
        </div>

        <div class="notes-row home-row">
            <div class="notes-col home-col">
                <a href="#">
                    <div>
                        <img src="./asset/dbms.png" alt="DBMS Notes">
                    </div>
                    DBMS
                </a>
            </div>

            <div class="notes-col home-col">
                <a href="#">
                    <div>
                        <img src="./asset/os.png" alt="OS Notes">
                    </div>
                    OS
                </a>
            </div>

            <div class="notes-col home-col">
                <a href="#">
                    <div>
                        <img src="./asset/iwt.png" alt="IWT Notes">
                    </div>
                    IWT
                </a>
            </div>
        </div>

        <div class="notes-btn home-btn">
            <a href="#">EXPLORE NOTES</a>
        </div>

    </section>

    <!-- footer section -->
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Courses</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Notes</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">PYQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contact</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Privacy</a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2025 codeSarv | All Rights Reserved.</p>
    </footer>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
