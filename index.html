<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codeSarv</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header -->
    <header>
        <h1>
            <a href="./index.html" aria-label="codeSarv homepage">
                <img src="./asset/codesarv_logo.png" alt="codeSarv logo" class="logo main-logo" draggable="false">
            </a>
        </h1>

        <p>Learn coding the easy way.</p>
    </header>

    <!-- navbar -->
    <nav>
        <ul>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Notes</a></li>
            <li><a href="#">PYQs</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Privacy</a></li>
        </ul>
    </nav>

    <!-- courses section -->
    <section class="courses home-content">
        <div class="courses-head home-content-head">
            <img src="./asset/p_courses.png" alt="Popular Courses" draggable="false">
        </div>

        <div class="courses-row home-row">
            <div class="courses-col home-col">
                <a href="#">
                    <div>
                        <img src="./asset/cpp.png" alt="C++ Course">
                    </div>
                    C++
                </a>
            </div>

            <div class="courses-col home-col">
                <a href="#">
                    <div>
                        <img src="./asset/html.png" alt="HTML Course">
                    </div>
                    HTML
                </a>
            </div>

            <div class="courses-col home-col">
                <a href="#">
                    <div>
                        <img src="./asset/css.png" alt="CSS Course">
                    </div>
                    CSS
                </a>
            </div>
        </div>

        <div class="courses-btn home-btn">
            <a href="#">EXPLORE COURSES</a>
        </div>
    </section>

    <!-- notes section -->
    <section class="notes home-content">
        <div class="notes-head home-content-head">
            <img src="./asset/n_courses.png" alt="Courses Notes">
        </div>

        <div class="notes-row home-row">
            <div class="notes-col home-col">
                <a href="#">
                    <div>
                        <img src="./asset/dbms.png" alt="DBMS Notes">
                    </div>
                    DBMS
                </a>
            </div>

            <div class="notes-col home-col">
                <a href="#">
                    <div>
                        <img src="./asset/os.png" alt="OS Notes">
                    </div>
                    OS
                </a>
            </div>

            <div class="notes-col home-col">
                <a href="#">
                    <div>
                        <img src="./asset/iwt.png" alt="IWT Notes">
                    </div>
                    IWT
                </a>
            </div>
        </div>

        <div class="notes-btn home-btn">
            <a href="#">EXPLORE NOTES</a>
        </div>

    </section>
</body>

</html>
